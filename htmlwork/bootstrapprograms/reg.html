<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="fname">firstname</label>
                <input type="text" class="form-control" id="fname">
                <div class="form-group">
                    <label for="lname">lastname</label>
                    <input type="text" class="form-control" id="lname">
                    <div class="form-group">
                        <label for="phno">phone number</label>
                        <input type="number" class="form-control" id="phno">
                        <div class="form-group">
                            <label for="clge">college </label>
                            <input type="text" class="form-control" id="clge">
                            <div class="form-group">
                                <label for="eid">email</label>
                                <input type="email" class="form-control" id="eid">


                                <div class="form-group">
                                    <label for="uname">username</label>
                                    <input type="text" class="form-control" id="uname">
                                    <div class="form-group">
                                        <label for="pwd">password</label>
                                        <input type="password" class="form-control" id="pwd">

                                        <div class="form-group">
                                            <label for="course">select course</label>
                                            <select name="form.control" name="" id="course">
                                                <option value="">meanstack</option>
                                                <option value="">django</option>
                                                <option value="">SOFTWARE TESTING</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>














        </form>

    </div>



</body>

</html>
